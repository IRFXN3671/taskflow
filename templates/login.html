{% extends "base.html" %}

{% block title %}Login - Task Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i data-feather="clipboard" class="feather-large text-primary"></i>
                    <h2 class="mt-3">Task Tracker</h2>
                    <p class="text-muted">Sign in to your account</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i data-feather="log-in"></i> Sign In
                    </button>
                </form>
                
                <div class="mt-4 text-center">
                    <small class="text-muted">
                        <a href="{{ url_for('init_demo_data') }}" class="text-decoration-none">
                            Initialize Demo Data
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
    .feather-large {
        width: 48px;
        height: 48px;
    }
</style>
{% endblock %}
